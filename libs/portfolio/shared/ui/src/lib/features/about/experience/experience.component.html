@if (content()) {
<anx-header [content]="content().header"></anx-header>
@for (experience of content().experiences; track $index) {
<h6>{{ experience.position }}</h6>
<p>{{ experience.at }}</p>
<p>{{ experience.year }}</p>
<h6>{{ content().highlights.label }}</h6>
@for (highlight of experience.highlights; track $index) {
<p>{{ highlight }}</p>
} } }
