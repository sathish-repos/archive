@if (content()) {
<anx-header [content]="content().header"></anx-header>
@for (project of content().projects; track $index) {
<picture class="card">
  <source src="{{ project.images[1] }}" media="(min-width: 600px)" />
  <img src="{{ project.images[0] }}" />
</picture>
<anx-header [content]="project.header"></anx-header>
} }
